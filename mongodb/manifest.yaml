---
apiVersion: v1
kind: Pod
metadata: 
  name: mongodb
  labels:
    name: mongodb
    tier: db
spec:
  containers:
  - name: mongodb
    imagePullPolicy: Always
    image: mutthu2512/mongodb:v2
    ports:
    -  containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
   name: mongodb
spec:
  selector:
    name: mongodb
    tier: debug
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017