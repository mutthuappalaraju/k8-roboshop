---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mongodb
  namespace: roboshop
  labels:
    app: mongodb
    project: roboshop
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      project: roboshop
      tier: db
  template: #pod labels
    metadata:
      labels:
        app: mongodb
        project: roboshop
        tier: db
    spec:
      containers:
       - name: mongodb
         image: mutthu2512/mongodb:r1
         imagePullPolicy: Always
   
---
apiVersion: v1
kind: Service
metadata:
   name: mongodb
spec:
  selector:
    name: mongodb
    project: roboshop
    tier: db
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017