---
apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-catalogue
data:
  MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion: v1
kind: Pod
metadata:
   name: catalogue
   labels: 
     name: catalogue
     tier: app
spec:
  containers:
  - name: catalogue
    imagePullPolicy: Always
    image: mutthu2512/catalogue:v2
    envFrom:
    - configMapRef:
        name: catalogue-config
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
   name: catalogue
spec:
  selector:
    name: catalogue
    tier: app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080

    
    
     